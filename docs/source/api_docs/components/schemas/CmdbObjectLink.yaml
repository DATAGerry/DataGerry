type: object
properties:
  primary:
    description: public_id of the primary Object
  secondary:
    description: public_id of the secondary Object
  creation_time:
    type: string
    format: date-time
    description: Timestamp of creation in UTC, created by the Backend
    example: "2025-07-29T14:30:00Z"
required:
  - primary
  - secondary
