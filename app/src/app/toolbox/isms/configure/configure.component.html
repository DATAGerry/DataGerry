<div class="wizard-container">
  <!-- Wizard Navigation with dynamic classes -->
  <aw-wizard #wizard [defaultStepIndex]="0">
    <aw-wizard-step
      [stepTitle]="'Risk Classes'"
    ></aw-wizard-step>
    <aw-wizard-step
      [stepTitle]="'Likelihood'"
    ></aw-wizard-step>
    <aw-wizard-step
      [stepTitle]="'Impact'"
    ></aw-wizard-step>
    <aw-wizard-step
      [stepTitle]="'Impact Categories'"
    ></aw-wizard-step>
    <aw-wizard-step
      [stepTitle]="'Protection Goals'"
    ></aw-wizard-step>
    <aw-wizard-step
      [stepTitle]="'Risk Calculation'"
    ></aw-wizard-step>
  </aw-wizard>

  <!-- Step Content -->
  <div class="step-content" [ngSwitch]="wizard.currentStepIndex">
    <app-isms-risk-classes *ngSwitchCase="0" [config]="ismsConfig" (configChange)="ismsConfig = $event"></app-isms-risk-classes>
    <app-isms-likelihood *ngSwitchCase="1" [config]="ismsConfig" (configChange)="ismsConfig = $event"></app-isms-likelihood>
    <app-isms-impact *ngSwitchCase="2" [config]="ismsConfig" (configChange)="ismsConfig = $event"></app-isms-impact>
    <app-isms-impact-categories *ngSwitchCase="3" [config]="ismsConfig" (configChange)="ismsConfig = $event"></app-isms-impact-categories>
    <app-isms-protection-goals *ngSwitchCase="4" [config]="ismsConfig" (configChange)="ismsConfig = $event"></app-isms-protection-goals>
    <app-isms-risk-calculation *ngSwitchCase="5" [config]="ismsConfig" (configChange)="ismsConfig = $event"></app-isms-risk-calculation>
  </div>

  <!-- Navigation Buttons Below Components -->
  <div class="navigation-buttons d-flex justify-content-between mt-3">
    <button *ngIf="wizard.currentStepIndex > 0" class="btn btn-secondary" (click)="previousStep()">Previous Step</button>
    <button *ngIf="wizard.currentStepIndex < totalSteps - 1" class="btn btn-primary" (click)="nextStep()">Next Step</button>
  </div>
</div>
