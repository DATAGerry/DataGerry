<!-- ─── Add button ─────────────────────────────────────── -->
<div class="d-flex gap-2 align-items-start flex-wrap mb-3">
  <button *ngIf="createMode"
          class="btn btn-success"
          (click)="openModal()">
    <i class="fas fa-plus me-1"></i>
    Add Control / Measure Assignment
  </button>
</div>

<!-- ─── Table ──────────────────────────────────────────── -->
<cmdb-table *ngIf="rowsLength"
            [items]="tableRows"
            [columns]="columns"
            [totalItems]="rowsLength"
            [selectEnabled]="false"
            [pageSize]="5"
            [page]="page"
            (pageChange)="onPageChange($event)"
            (sortChange)="onSort($event)">
</cmdb-table>

<!-- ─── Row actions template ───────────────────────────── -->
<ng-template #cmActionsTpl let-row="item">
  <i class="far fa-eye  cursor-pointer text-muted"
     title="View"
     (click)="onViewRow(row)"></i>
  <i class="far fa-edit icon-margin cursor-pointer"
     title="Edit"
     (click)="onEditRow(row)"></i>
  <i class="far fa-trash-alt cursor-pointer"
     title="Delete"
     (click)="deleteRow(row)"></i>
</ng-template>

<!-- ─── Modal ──────────────────────────────────────────── -->
<ng-template #modalTpl>
  <div class="modal-header">
    <h4 class="modal-title">
      {{ modalMode==='add' ? 'Add' : modalMode==='edit' ? 'Edit' : 'View' }}
      Control / Measure Assignment
    </h4>
    <button type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="modalForm" class="w-100">
      <div class="row g-3">

        <div class="col-md-6">
          <label>Control / Measure <span class="required">*</span></label>
          <app-form-select class="w-100"
                           [items]="availableControlMeasures"
                           bindLabel="title"
                           bindValue="public_id"
                           formControlName="control_measure_id">
          </app-form-select>
        </div>

        <div class="col-md-6">
          <label>Planned Implementation Date</label>
          <app-form-date formControlName="planned_implementation_date"></app-form-date>
        </div>

        <div class="col-md-6">
          <label>Status <span class="required">*</span></label>
          <app-form-select class="w-100"
                           [items]="implementationStates"
                           bindLabel="value"
                           bindValue="public_id"
                           formControlName="implementation_status">
          </app-form-select>
        </div>

        <div class="col-md-6">
          <label>Finished Implementation Date</label>
          <app-form-date formControlName="finished_implementation_date"></app-form-date>
        </div>

        <div class="col-md-6">
          <label>Priority</label>
          <app-form-select class="w-100"
                           [items]="priorityOptions"
                           bindLabel="label"
                           bindValue="value"
                           formControlName="priority"
                           dropdownDirection="top">
          </app-form-select>
        </div>

        <div class="col-md-6">
          <label>Responsible <span class="required">*</span></label>
          <app-form-select class="w-100"
                           [items]="responsibleOptions"
                           bindLabel="display_name"
                           bindValue="public_id"
                           groupBy="group"
                           dropdownDirection="top"
                           formControlName="responsible_for_implementation_id">
          </app-form-select>
        </div>

      </div>
    </form>
  </div>

  <!-- footer (add / edit) -->
  <div class="modal-footer" *ngIf="modalMode!=='view'">
    <button class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button class="btn btn-primary"
            [disabled]="modalForm.invalid"
            (click)="saveAssignment()">
      {{ modalMode==='edit' ? 'Save Changes' : 'Add Assignment' }}
    </button>
  </div>

  <!-- footer (view) -->
  <div class="modal-footer" *ngIf="modalMode==='view'">
    <button class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
</ng-template>
