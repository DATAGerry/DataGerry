<div>
    <!-- <h2>
        Checking the Effectiveness (Audit)
    </h2> -->
    <div>

        <div class="mb-3">
            <label>Audit Done Date</label>
            <app-form-date [formControl]="parentForm.get('audit_done_date')"></app-form-date>
        </div>

        <div class="mb-3">
            <label>Auditor Type</label>
            <app-form-select [formControl]="parentForm.get('auditor_id_ref_type')" [items]="personRefTypes"
                bindLabel="label" bindValue="value"></app-form-select>
        </div>

        <div class="mb-3">
            <label>Auditor</label>
            <ng-container [ngSwitch]="parentForm.get('auditor_id_ref_type')?.value">
                <ng-container *ngSwitchCase="'PERSON'">
                    <app-form-select [formControl]="parentForm.get('auditor_id')" [items]="allPersons"
                        bindLabel="display_name" bindValue="public_id"></app-form-select>
                </ng-container>
                <ng-container *ngSwitchCase="'PERSON_GROUP'">
                    <app-form-select [formControl]="parentForm.get('auditor_id')" [items]="allPersonGroups"
                        bindLabel="name" bindValue="public_id"></app-form-select>
                </ng-container>
            </ng-container>
        </div>

        <div class="mb-3">
            <label>Audit Result</label>
            <app-form-textarea [formControl]="parentForm.get('audit_result')"></app-form-textarea>
        </div>

    </div>

</div>
