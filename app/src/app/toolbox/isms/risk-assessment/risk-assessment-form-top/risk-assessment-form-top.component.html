<div class="accordion-item">
  <div>
    <!-- ═══════════ 1. Risk ═══════════ -->
    <div class="mb-3">
      <label class="form-label">
        Risk
        <span class="text-danger">{{ fromObject || fromObjectGroup ? '*' : '' }}</span>
      </label>

      <!-- read‑only when pre‑selected -->
      <ng-container *ngIf="fromRisk; else selectRisk">
        <input
          type="text"
          readonly
          class="form-control"
          [value]="'#' + parentForm.get('risk_id')?.value
                   + (riskName ? ' | ' + riskName : '')">
      </ng-container>

      <!-- picker when new -->
      <ng-template #selectRisk>
        <app-form-select
          [formControl]="parentForm.get('risk_id')"
          [items]="risks"
          bindLabel="name"
          bindValue="public_id"
          placeholder="Select a Risk">
        </app-form-select>
      </ng-template>
    </div>

    <!-- ═══════════ 2. Object Ref Type (radios) ═══════════ -->
    <div class="mb-3">
      <label class="d-block">
        Object Ref Type
        <span class="required">{{ fromRisk ? '*' : '' }}</span>
      </label>

      <ng-container *ngFor="let t of objectRefTypes">
        <app-radio
          [label]="t.label"
          [value]="t.value"
          name="objectRefTypeGroup"
          [id]="'objRef_' + t.value"
          [formControl]="parentForm.get('object_id_ref_type')">
        </app-radio>
      </ng-container>
    </div>

    <!-- ═══════════ 3. Object / Object Group ═══════════ -->
    <div class="mb-3">
      <label class="form-label">
        {{ fromObject ? 'Object ID' :
           fromObjectGroup ? 'Object Group ID' :
           'Object / Group' }}
        <span class="text-danger">{{ fromRisk ? '*' : '' }}</span>
      </label>

      <!-- 3‑A  Pre‑selected OBJECT or readonly Risk‑View -->
      <ng-container *ngIf="fromObject || (fromRisk && mode === 'VIEW')">
        <div class="form-control bg-light" style="min-height: 38px;">
          <!-- Spinner while loading -->
          <ng-container *ngIf="isObjectLoading">
            <span class="spinner-border spinner-border-sm me-2 text-secondary"></span>
            Loading object…
          </ng-container>

          <!-- Full RenderResult Object display -->
          <ng-container *ngIf="!isObjectLoading && selectedObjectRenderResult; else fallbackObject">
            <i [class]="selectedObjectRenderResult.type_information?.icon" class="me-1"></i>
            <a
              [routerLink]="['/framework/object/view/', selectedObjectRenderResult.object_information?.object_id]"
              class="text-decoration-none"
              target="_blank"
            >
              #{{ selectedObjectRenderResult.object_information?.object_id }}
              {{ selectedObjectRenderResult.type_information?.type_label }}
            </a>
            <span *ngIf="selectedObjectRenderResult.summaries?.length">
              – {{ selectedObjectRenderResult.summary_line }}
            </span>
          </ng-container>

          <!-- Fallback display -->
          <ng-template #fallbackObject>
            #{{ parentForm.get('object_id')?.value }}
            {{ objectSummary ? '– ' + objectSummary : '' }}
          </ng-template>
        </div>
      </ng-container>

      <!-- 3‑B  Pre‑selected OBJECT GROUP -->
      <ng-container *ngIf="!fromObject && fromObjectGroup">
        <input
          type="text"
          readonly
          class="form-control"
          [value]="'#' + parentForm.get('object_id')?.value">
      </ng-container>

      <!-- 3‑C  From Risk (Editable) -->
      <ng-container *ngIf="fromRisk && mode !== 'VIEW'">
        <ng-container [ngSwitch]="parentForm.get('object_id_ref_type')?.value">

          <!-- OBJECT → object‑selector -->
          <ng-container *ngSwitchCase="'OBJECT'">
            <app-object-selector
              *ngIf="typesLoaded"
              [typeIds]="allTypeIds"
              [multiple]="false"
              [selectedIds]="parentForm.get('object_id')?.value
                              ? [parentForm.get('object_id')?.value] : []"
              (selectionChange)="onObjectSelected($event)">
            </app-object-selector>

            <!-- loading fallback -->
            <div *ngIf="!typesLoaded" class="form-text">Loading types…</div>
          </ng-container>

          <!-- OBJECT GROUP → dropdown -->
          <ng-container *ngSwitchCase="'OBJECT_GROUP'">
            <app-form-select
              [formControl]="parentForm.get('object_id')"
              [items]="objectGroups"
              bindLabel="name"
              bindValue="public_id"
              placeholder="Select Object Group">
            </app-form-select>
          </ng-container>

        </ng-container>
      </ng-container>

      <!-- 3‑D  Default pickers -->
      <ng-container *ngIf="!fromRisk && !fromObject && !fromObjectGroup">
        <ng-container [ngSwitch]="parentForm.get('object_id_ref_type')?.value">
          <ng-container *ngSwitchCase="'OBJECT'">
            <app-form-select
              [formControl]="parentForm.get('object_id')"
              [items]="objects"
              bindLabel="name"
              bindValue="public_id"
              placeholder="Select Object">
            </app-form-select>
          </ng-container>

          <ng-container *ngSwitchCase="'OBJECT_GROUP'">
            <app-form-select
              [formControl]="parentForm.get('object_id')"
              [items]="objectGroups"
              bindLabel="name"
              bindValue="public_id"
              placeholder="Select Object Group">
            </app-form-select>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
