<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Person Groups</h2>
  <button class="btn btn-sm btn-success" (click)="onAddNew()">
    <i class="fas fa-plus"></i> Add Person Group
  </button>
</div>
<hr />

<cmdb-table [items]="personGroups" [columns]="columns" [page]="page" [sort]="sort" [id]="'person-groups-table'"
  [emptyMessage]="'No Person Groups found.'" [totalItems]="totalPersonGroups" [selectEnabled]="false"
  [loading]="loading" [pageSize]="limit" [toggleable]="true" [initialVisibleColumns]="initialVisibleColumns"
  (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)" (sortChange)="onSortChange($event)"
  (searchChange)="onSearchChange($event)">
</cmdb-table>

<!-- Action buttons template -->
<ng-template #actionTemplate let-item="item">

  <!-- View button -->
  <a (click)="onView(item)" title="View Person Group" *permissionLink="'base.user-management.personGroup.view'">
    <i class="far fa-eye icon-margin spacing-right"></i>
  </a>

  <!-- Edit button -->
  <a (click)="onEdit(item)" title="Edit Person Group" *permissionLink="'base.user-management.personGroup.edit'">
    <i class="far fa-edit icon-margin icon-edit spacing-right"></i>
  </a>

  <!-- Delete button -->
  <a (click)="onDelete(item)" title="Delete Person Group" *permissionLink="'base.user-management.personGroup.delete'">
    <i class="far fa-trash-alt icon-delete"></i>
  </a>

</ng-template>
