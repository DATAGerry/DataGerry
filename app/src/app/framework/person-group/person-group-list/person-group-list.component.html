<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Person Groups</h2>
  <button class="btn btn-sm btn-success" (click)="onAddNew()">
    <i class="fas fa-plus"></i> Add Person Group
  </button>
</div>
<hr />

<cmdb-table
  [items]="personGroups"
  [columns]="columns"
  [page]="page"
  [sort]="sort"
  [id]="'person-groups-table'"
  [emptyMessage]="'No Person Groups found.'"
  [totalItems]="totalPersonGroups"
  [selectEnabled]="false"
  [loading]="loading"
  [pageSize]="limit"
  [toggleable]="true"
  [initialVisibleColumns]="initialVisibleColumns"
  (pageChange)="onPageChange($event)"
  (pageSizeChange)="onPageSizeChange($event)"
  (sortChange)="onSortChange($event)"
  (searchChange)="onSearchChange($event)"
>
</cmdb-table>

<!-- Action buttons template -->
<ng-template #actionTemplate let-item="item">
  <!-- View button -->
  <i class="far fa-eye icon-margin spacing-right"
     (click)="onView(item)"
     title="View Person Group"></i>
  <!-- Edit button -->
  <i class="far fa-edit icon-margin icon-edit spacing-right"
     (click)="onEdit(item)"
     title="Edit Person Group"></i>
  <!-- Delete button -->
  <i class="far fa-trash-alt icon-delete"
     (click)="onDelete(item)"
     title="Delete Person Group"></i>
</ng-template>
