<div id="object-footer" class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#object-tab-risk-assesments-list" role="tab">Risk Assesments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#object-tab-reference" role="tab">Referenced by</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#object-tab-logs" role="tab">Object Logs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#object-tab-relation-logs">Relation Logs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#object-tab-links" role="tab">Links</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#object-tab-summaries" role="tab">Summaries</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#object-tab-meta" role="tab">Metadata</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#object-tab-qr" role="tab">QR Code</a>
      </li>
    </ul>
  </div>
  <div class="card-body tab-content">
    <div class="tab-pane fade show active" id="object-tab-risk-assesments-list" role="tabpanel">
      <app-risk-assessment-list [objectId]="objectID"></app-risk-assessment-list>

    </div>
    <div class="tab-pane fade" id="object-tab-reference" role="tabpanel">
      <cmdb-object-references [publicID]="objectID"></cmdb-object-references>
    </div>
    <div class="tab-pane fade" id="object-tab-logs" role="tabpanel">
      <cmdb-object-log-list [publicID]="objectID"></cmdb-object-log-list>
    </div>
    <div class="tab-pane fade" id="object-tab-relation-logs" role="tabpanel">
      <relation-log-list [publicID]="objectID"></relation-log-list>
    </div>
    <div class="tab-pane fade" id="object-tab-links" role="tabpanel">
      <cmdb-object-links-table [object]="renderResult" [acl]="renderResult.type_information.acl">
      </cmdb-object-links-table>
    </div>
    <div class="tab-pane fade" id="object-tab-summaries" role="tabpanel">
      <cmdb-object-summary [renderResult]="renderResult" [summaries]="renderResult?.summaries"></cmdb-object-summary>
    </div>
    <div class="tab-pane fade" id="object-tab-meta" role="tabpanel">
      <cmdb-object-view-meta [renderResult]="renderResult"></cmdb-object-view-meta>
    </div>
    <div class="tab-pane fade" id="object-tab-qr" role="tabpanel">
      <cmdb-object-qr></cmdb-object-qr>
    </div>
  </div>
</div>
