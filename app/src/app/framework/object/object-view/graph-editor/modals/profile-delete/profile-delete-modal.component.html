<!-- profile-delete-modal.component.html -->
<div class="modal-header bg-primary text-white">
    <h4 class="modal-title">Delete Profile: {{profile?.name}}</h4>
    <button type="button" class="close" (click)="activeModal.close(0)">
      <span>&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <div class="delete-warning-content">
      <p class="lead">Are you sure you want to delete this profile?</p>
    
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(0)">Close</button>
    <button type="submit" class="btn btn-outline-danger" (click)="activeModal.close(profile?.public_id)">Delete</button>
  </div>
