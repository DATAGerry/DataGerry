<div class="modal-header bg-primary text-white">
  <h4 class="modal-title">Delete Object: {{publicID}}</h4>
  <button type="button" class="close" (click)="activeModal.close(0)"><span>&times;</span></button>
</div>
<div class="modal-body">
  <div class="delete-warning-content">
    <p class="lead">Are you sure you want to delete this object?</p>
    
    <div class="relation-impact-warning">
      <div class="warning-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="warning-text">
        This action will permanently remove all Object Relations where this object is referenced.
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(0)">Close</button>
  <button type="submit" class="btn btn-outline-danger" (click)="activeModal.close(publicID)">Delete</button>
</div>
