<h1>Delete relation: {{relationInstance?.relation_name}}</h1>
<hr />
<dl class="row">
  <dt class="col-sm-2">Name</dt>
  <dd class="col-sm-10">{{relationInstance?.relation_name}}</dd>

  <dt class="col-sm-2">Description</dt>
  <dd class="col-sm-10 text-truncate">{{relationInstance?.description}}</dd>

</dl>

<hr />

<button (click)="goBack()" class="back-button btn btn-outline-dark ml-3">Back to Relation List</button>
<button class="btn btn-danger" [disabled]="relationObjectsCounter > 0" (click)="open()">Delete</button>
<div>
  <div id="error_message" class="deletion-warning" [hidden]="relationObjectsCounter <= 0" role="alert">
    <i class="fas fa-exclamation-circle me-2"></i>
    Deletion is only possible when no relation objects exist for this relation type
  </div>
</div>
