<!-- checkbox.component.html -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    [id]="id"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onInputChange($event)"
  />
  <label class="form-check-label" [for]="id">
    {{ label }}
  </label>
</div>
