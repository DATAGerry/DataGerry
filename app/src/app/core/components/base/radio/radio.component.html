<div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      [id]="id"
      [name]="name"
      [value]="value"
      [disabled]="disabled"
      [checked]="isChecked()"
      (change)="onInputChange()"
    />
    <label class="form-check-label" [for]="id">
      {{ label }}
    </label>
  </div>
