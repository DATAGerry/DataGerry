type: object
properties:
  public_id:
    type: integer
    description: public_id of the ProtectionGoal
    minimum: 1
  name:
    type: string
    description: name of the ProtectionGoal
    minLength: 1
  predefined:
    type: boolean
    description: ProtectionGoals provided by DataGerry are predefined (not possible to create predefined ProtectionGoals) 
required:
  - name
  - predefined
