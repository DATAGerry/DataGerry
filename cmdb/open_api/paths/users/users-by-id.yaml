get:
    tags:
        - CmdbUsers
    summary: Retrieve a single CmdbUser
    description: |
        Required User Right: **base.user-management.user.view**
        <br><hr><br>
        Returns the **CmdbUser** with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the **CmdbUser** which should be retrieved
          required: true
          schema:
              type: integer
    operationId: get_user
    responses:
        "200":
            description: Returns the **CmdbUser** with the given **public_id**
            content:
                application/json:
                    schema:
                        $ref: "../../components/schemas/CmdbUser.yaml"
        "404":
            description: Could not retrive the **CmdbUser**
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrive the user"
        "500":
            description: An unexpected error occured
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Internal server error"