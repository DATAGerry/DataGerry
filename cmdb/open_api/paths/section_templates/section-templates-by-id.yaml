# -------------------------------------------------------------------------------------------------------------------- #
#                                                 GET SECTION TEMPLATE                                                 #
# -------------------------------------------------------------------------------------------------------------------- #

get:
    tags:
        - CmdbSectionTemplates
    summary: Retrieve a single CmdbSectionTemplate
    description: |
        Required User Right: **base.framework.sectionTemplate.view**
        <br><hr><br>
        Returns the CmdbSectionTemplate with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the CmdbSectionTemplate which should be retrieved
          required: true
          schema:
              type: integer
    operationId: get_section_template
    responses:
        "200":
            description: Returns the CmdbSectionTemplate with the given **public_id**
            content:
                application/json:
                    schema:
                        $ref: "../../components/schemas/CmdbSectionTemplate.yaml"
        "400":
            description: Could not retrive the requested CmdbSectionTemplate
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrive the requested CmdbSectionTemplate"

# -------------------------------------------------------------------------------------------------------------------- #
#                                                UPDATE SECTION TEMPLATE                                               #
# -------------------------------------------------------------------------------------------------------------------- #

put:
    tags:
        - CmdbSectionTemplates
    summary: Update a single CmdbSectionTemplate
    description: |
        Required User Right: **base.framework.sectionTemplate.edit**
        <br><hr><br>
        Updates the CmdbSectionTemplate with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the CmdbSectionTemplate which should be updated
          required: true
          schema:
              type: integer
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    $ref: "../../components/schemas/CmdbSectionTemplate.yaml"
    operationId: update_section_template
    responses:
        "200":
            description: Returns true if the CmdbSectionTemplate was updated
            content:
                application/json:
                    schema:
                        type: boolean
                        example: true
        "400":
            description: Could not update the requested CmdbSectionTemplate
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not update the CmdbSectionTemplate"
        "404":
            description: Could not retrieve the requested CmdbSectionTemplate
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrieve the CmdbSectionTemplate"
        "500":
            description: An unexpected error occured
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Internal server error!"

# -------------------------------------------------------------------------------------------------------------------- #
#                                                DELETE SECTION TEMPLATE                                               #
# -------------------------------------------------------------------------------------------------------------------- #

delete: 
    tags:
        - CmdbSectionTemplates
    summary: Delete a single CmdbSectionTemplate
    description: |
        Required User Right: **base.framework.sectionTemplate.delete**
        <br><hr><br>
        Deletes the **CmdbSectionTemplate** with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the **CmdbSectionTemplate** which should be deleted
          required: true
          schema:
              type: integer
    operationId: delete_section_template
    responses:
        "200":
            description: Returns true if the **CmdbSectionTemplate** with the given **public_id** was deleted
            content:
                application/json:
                    schema:
                        type: boolean
                        example: true
        "400":
            description: |
                Multiple cases are possible:
                <br>
                - Trying to delete a predefined **CmdbSectionTemplate**
                - Could not retrive the **CmdbSectionTemplate**
                - Could not delete the **CmdbSectionTemplate**
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not delete the CmdbSectionTemplate"
        "500":
            description: An unexpected error occured
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Internal server error!"