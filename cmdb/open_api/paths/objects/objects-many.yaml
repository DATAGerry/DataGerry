# -------------------------------------------------------------------------------------------------------------------- #
#                                                  DELETE MANY OBJECTS                                                 #
# -------------------------------------------------------------------------------------------------------------------- #

delete:
    tags:
        - CmdbObjects
    summary: Delete multiple CmdbObjects
    description: |
        Required User Right: **base.framework.object.delete**
        <br><hr><br>
        Deletes multiple CmdbObjects with the provided public_ids
    parameters:
        - name: public_ids
          in: path
          description: |
              public_ids of the CmdbObjects which should be deleted, seperated by a comma
              <br><br>
              Example: `1,2,3`
          required: true
          schema:
              type: string
              example: "7,14"
    operationId: delete_many_objects
    responses:
        "200":
            description: Returns a true for each CmdbObject that was deleted
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            successfully:
                                type: array
                                items:
                                    type: boolean
        "400":
            description: |
                Multiple cases are possible:
                <br>
                - The public_ids are not provided as string in format '1,2,3'
                - Object with given **public_id** could not be deleted
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "The public_ids are not provided as string in format '1,2,3'"
        "403":
            $ref: '../../components/responses.yaml#/Forbidden'
        "404":
            description: CmdbObject with the given **public_id** was not found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrive the requested object"
        "500":
            description: |
                Multiple cases are possible:
                <br>
                - Server internal error
                - Object could not be rendered
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not render an object"