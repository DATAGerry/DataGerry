get:
    tags:
        - CmdbObjects
    summary: Retrieve a single CmdbObject
    description: |
        Required User Right: **base.framework.object.view**
        <br><hr><br>
        Returns the CmdbObject with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the CmdbObject which should be retrieved
          required: true
          schema:
              type: integer
    operationId: get_native_cmdb_object
    responses:
        "200":
            description: Returns the CmdbObject with the given **public_id**
            content:
                application/json:
                    schema:
                        $ref: "../../components/schemas/CmdbObject.yaml"
        "403":
            $ref: '../../components/responses.yaml#/Forbidden'
        "404":
            description: Could not retrive object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrive object"
        "500":
            description: Internal server error
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Internal server error"