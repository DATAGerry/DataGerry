# -------------------------------------------------------------------------------------------------------------------- #
#                                                      GET OBJECT                                                      #
# -------------------------------------------------------------------------------------------------------------------- #

get:
    tags:
        - CmdbObjects
    summary: Retrieve a single CmdbObject
    description: |
        Required User Right: **base.framework.object.view**
        <br><hr><br>
        Returns the CmdbObject with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the CmdbObject which should be retrieved
          required: true
          schema:
              type: integer
    operationId: get_object
    responses:
        "200":
            description: Returns the CmdbObject with the given **public_id**
            content:
                application/json:
                    schema:
                        $ref: "../../components/schemas/CmdbObject.yaml"
        "403":
            $ref: '../../components/responses.yaml#/Forbidden'
        "404":
            description: Could not retrive object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrive object"
        "500":
            description: Could not render the object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not render the object"

# -------------------------------------------------------------------------------------------------------------------- #
#                                                     UPDATE OBJECT                                                    #
# -------------------------------------------------------------------------------------------------------------------- #

put:
    tags:
        - CmdbObjects
    summary: Update a single CmdbObject
    description: |
        Required User Right: **base.framework.object.edit**
        <br><hr><br>
        Updates the CmdbObject with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the CmdbObject which should be updated
          required: true
          schema:
              type: integer
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    $ref: '../../components/schemas/CmdbObject.yaml'
    operationId: update_object
    responses:
        "200":
            description: Returns the updated CmdbObject with the given **public_id**
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            results:
                                $ref: "../../components/schemas/CmdbObject.yaml"
        "403":
            $ref: '../../components/responses.yaml#/Forbidden'

# -------------------------------------------------------------------------------------------------------------------- #
#                                                     DELETE OBJECT                                                    #
# -------------------------------------------------------------------------------------------------------------------- #

delete: 
    tags:
        - CmdbObjects
    summary: Delete a single CmdbObject
    description: |
        Required User Right: **base.framework.object.delete**
        <br><hr><br>
        Deletes the CmdbObject with the given **public_id**
    parameters:
        - name: public_id
          in: path
          description: The **public_id** of the CmdbObject which should be deleted
          required: true
          schema:
              type: integer
    operationId: delete_object
    responses:
        "200":
            description: Returns true if the CmdbObject with the given **public_id** was deleted
            content:
                application/json:
                    schema:
                        type: boolean
                        example: true
        "400":
            description: Could not delete the object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not delete the object"
        "403":
            $ref: '../../components/responses.yaml#/Forbidden'
        "404":
            description: Could not retrive object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrive object"
        "500":
            description: Could not render the object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not render the object"