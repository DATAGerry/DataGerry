# -------------------------------------------------------------------------------------------------------------------- #
#                                                      INSERT TYPE                                                     #
# -------------------------------------------------------------------------------------------------------------------- #

post:
    tags: 
        -  CmdbTypes
    summary: Insert a new CmdbType
    description: |
        Required User Right: **base.framework.type.add**
        <br><hr><br>
        Inserts a new CmdbType into the database.
        <br><br>
        The **public_id** and **creation_time** properties will be automatically created and don't need to be provided.
    operationId: insert_type
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    $ref: '../../components/schemas/CmdbType.yaml'
    responses:
        "200":
            description: The assigned **public_id** and the created CmdbType are returned
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            result_id:
                                type: integer
                                description: "The **public_id** of the created CmdbType"
                                example: 12345
                            raw:
                                $ref: "../../components/schemas/CmdbType.yaml"
        "400":
            description: |
                Multiple cases are possible:
                <br>
                - The CmdbType could not be inserted
                - CmdbType with given **public_id** already exists
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "CmdbType with given **public_id** already exists"
        "404":
            description: Could not retrieve the created CmdbType from database
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrieve the created CmdbType from database"

# -------------------------------------------------------------------------------------------------------------------- #
#                                                       GET TYPES                                                      #
# -------------------------------------------------------------------------------------------------------------------- #

get:
    tags:
        - CmdbTypes
    summary: Retrieve multiple CmdbTypes
    description: |
        Required User Right: **base.framework.type.view**
        <br><hr><br>
        Returns all CmdbTypes if no **CollectionParameters** are passed
    operationId: get_types
    parameters:
        - name: CollectionParameters
          in: query
          description: Parameters for filtering, limiting, sorting, and pagination of CmdbTypes
          required: false
          schema:
            $ref: '../../components/schemas/CollectionParameters.yaml'
    responses:
        "200":
            description: Returns a **list of CmdbTypes** matching the filter criteria
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            results:
                                type: array
                                items:
                                    $ref: '../../components/schemas/CmdbType.yaml'
                            total:
                                type: integer
                                description: Total amount of returned CmdbTypes
        "400":
            description: Could not iterate CmdbTypes
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not iterate CmdbTypes"
        "404":
            description: Could not retrieve CmdbTypes from database
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Could not retrieve CmdbTypes from database"