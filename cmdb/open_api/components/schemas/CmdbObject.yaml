type: object
properties:
    public_id:
        type: integer
        description: The public_id of the CmdbObject
        example: 1
    type_id:
        type: integer
        description: The public_id of the CmdbType from which this instance was created
        example: 2
    version:
        type: string
        default: 1.0.0
        description: Version of the CmdbObject
    author_id:
        type: integer
        nullable: true
        description: The public_id of the CmdbUser who created this CmdbObject
        example: 3
    creation_time:
        type: object
        nullable: true
        description: The timestamp of when the CmdbObject was created
    last_edit_time:
        type: object
        nullable: true
        description: The timestamp of when the CmdbObject was edited the last time
    active:
        type: boolean
        default: true
        description: The activation status of the CmdbObject, true equals active
    fields:
        type: array
        description: Here are the fields and corresponding values of non MultiDataSections saved
        items:
            type: object
            properties:
                name:
                    type: string
                    description: The unique name of the field
                    example: "text-c99dcca8-f3f2-4ca1-beb8-0fe23f29c2dc"
                value:
                    oneOf:
                        - type: string
                          description: A string value for the field
                          example: "Example Value"
                        - type: number
                          description: A numeric value for the field
                          example: 123.45
                        - type: integer
                          description: A numeric value for the field
                          example: 45
                        - type: boolean
                          description: A boolean value for the field
                          example: true
    multi_data_sections:
        type: array
        description: Here are the fields and corresponding values of MultiDataSections saved
        items:
            $ref: './MultiDataSection.yaml'
        default: []
