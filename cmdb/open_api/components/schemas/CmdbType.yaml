type: object
properties:
    public_id:
        type: integer
        description: The public_id of the CmdbType
    name:
        type: string
        pattern: '(\\w+)-*(\\w)([\\w-]*)'
        description: The unique name of the CmdbType
    label:
        type: string
        description: The displayed label of the CmdbType
    author_id:
        type: integer
        description: The public_id of the CmdbUser who created this CmdbType
    editor_id:
        type: integer
        nullable: true
        description: The public_id of the CmdbUser who was the last to edit this CmdbType
    selectable_as_parent:
        type: boolean
        default: true
        description: If this CmdbType has a Location Field then this defines if this CmdbType can be selected as a parent Location
    global_template_ids:
        type: array
        description: A list of global CmdbSectionTemplate public_ids which are used by this CmdbType
        items:
            type: string
    active:
        type: boolean
        default: true
        description: The activation status of this CmdbType, true equals active
    fields:
        type: array
        items:
            $ref: './CmdbTypeField.yaml'
    version:
        type: string
        description: The version of the CmdbType (starts with 1.0.0s)
    description:
        type: string
        nullable: true
        description: Descthription of the CmdbType
    render_meta:
        $ref: './CmdbTypeRenderMeta.yaml'
    acl:
        type: object
        additionalProperties: true
        description: AccessControlList of the CmdbType
        properties:
          activated:
            type: boolean
            description: Indicates whether the ACL is activated
