type: object
properties:
  public_id:
    type: integer
    description: public_id of the RiskClass
    minimum: 1
  name:
    type: string
    description: name of the RiskClass
    minLength: 1
  description:
    type: string
    description: description of the RiskClass
  color:
    type: string
    description: color of the RiskClass
    minLength: 1
  sort:
    type: integer
    description: sort order of RiskClass
required:
  - name
  - color