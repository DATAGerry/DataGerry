type: object
properties:
    icon:
        type: string
        nullable: true
        description: Icon of the CmdbType
    sections:
        type: array
        description: All sections of the CmdbType
        items:
            type: object
            properties:
                type:
                    type: string
                    description: Type of the section
                name:
                    type: string
                    description: Unique name of the section
                label:
                    type: string
                    description: Displayed label of the section
                hidden_fields:
                    type: array
                    nullable: true
                    description: Hidden fields for MultiDataSections (field names are stored)
                    items:
                        type: string
                reference:
                    type: object
                    nullable: true
                    properties:
                        type_id:
                            type: integer
                        section_name:
                            type: string
                        selected_fields:
                            type: array
                            items:
                                type: string
                fields:
                    type: array
                    description: All fields which are in this section
                    items:
                        type: string
    externals:
        type: array
        nullable: true
        items:
            type: object
            properties:
                name:
                    type: string
                href:
                    type: string
                label:
                    type: string
                icon:
                    type: string
                fields:
                    type: array
                    items:
                        type: string
    summary:
        type: object
        nullable: true
        properties:
            fields:
                type: array
                items:
                    type: string
