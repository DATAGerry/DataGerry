type: object
properties:
    public_id:
        type: integer
    name:
        type: string
        pattern: '(\w+)-*(\w)([\w-]*)' # Kebab case validation
        description: "The name of the CmdbCategory in kebab case"
        example: "example-name"
    label:
        type: string
        description: "Label of the CmdbCategory"
        example: "Sample Label"
    parent:
        type: integer
        nullable: true
        default: null
        description: "The parent id, if any"
    types:
        type: array
        items:
            type: string
            default: []
            description: "List of types assigned to this CmdbCategory"
    meta:
        type: object
        properties:
            icon:
                type: string
                default: ""
                description: "Icon for metadata"
            order:
                type: integer
                nullable: true
                default: null
                description: "Order of the CmdbCategory"
        default:
            icon: ""
            order: null
    creation_time:
        type: string
        format: date-time
        description: "The timestamp of when the CmdbCategory was created"
        example: "2025-01-23T14:19:29.957+00:00"
required:
- name