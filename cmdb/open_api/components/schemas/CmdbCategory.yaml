type: object
properties:
    public_id:
        type: integer
        description: The public_id of the CmdbCategory
    name:
        type: string
        pattern: '(\w+)-*(\w)([\w-]*)' # Kebab case validation
        description: The unique name of the CmdbCategory in kebab case
        example: "example-name"
    label:
        type: string
        description: Label of the CmdbCategory
        example: "Sample Label"
    parent:
        type: integer
        nullable: true
        default: null
        description: The public_id of the parent CmdbCategory, if any
    types:
        type: array
        items:
            type: integer
            default: []
            description: List of public_ids of CmdbTypes assigned to this CmdbCategory
    meta:
        type: object
        properties:
            icon:
                type: string
                default: ""
                description: Icon displayed next to the CmdbCategory
            order:
                type: integer
                nullable: true
                default: null
                description: Order of the CmdbCategory in the sidebar
    creation_time:
        type: string
        format: date-time
        description: The timestamp of when the CmdbCategory was created
        example: "2025-01-23T14:19:29.957+00:00"
required:
- name